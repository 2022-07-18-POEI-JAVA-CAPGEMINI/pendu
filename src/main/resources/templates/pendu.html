<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu</title>
    <style>
    </style>
</head>
<body>
<h1>Jeu du Pendu</h1>

<span>Vous êtes:</span>
<p th:text="${session.pseudo}"></p>

Mot à deviner:<span th:text="${motADeviner}"></span>

<p>Avancement partie:</p>
<span th:text="${avancement}"></span>

<p>Nombre de tentatives restantes:</p>
<span th:text="${nombreTentativesRestantes}"></span>

<form method="POST" action="pendu">
    <span>Jouez une lettre:</span>
    <input type="text" name="proposition" id="proposition" required
           maxlength="1" size="1"/>
    <input type="submit" value="Jouer"/>
</form>

</body>
</html>
